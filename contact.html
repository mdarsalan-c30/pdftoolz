<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css-color.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="app.js" defer></script>
</head>
<style>
     .wrapper {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #h9 {
            color: #333;
        }
        #pp {
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004099;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
        }
</style>
<body>
    <!--header section-->
    <div id="header"></div>
    <div class="pattern-bg"></div>
    <!-- Start of the IMG TO PDF CONVERTER -->
    <div class="wrapper">
        <h1 id="h9">Contact Us</h1>
        <p id="pp">If you have any questions or issues, please feel free to reach out to us. We're here to help!</p>
        <form action="mailto:primiumacc@protonmail.com" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="problem">Describe your problem</label>
            <textarea id="problem" name="problem" rows="5" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </div>
    <!--end of functionalities section-->

    <!--footer section-->
    <div id="footer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // imageToPDF(); // Call the function specific to this page
        });
    </script>
</body>
</html>
