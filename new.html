







<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css-color.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <!--header section-->
    <div id="header"></div>

    <!-- Start of the IMG TO PDF CONVERTER -->
    <div class="containerx-wrapper">
        <div class="containerx">
            <h1>Image to PDF Converter</h1>
            <form id="image-form">
                <input type="file" id="image-input" accept="image/*" multiple required>
                <button type="submit">Convert to PDF</button>
            </form>
            <div id="output"></div>
        </div>
    </div>
    <!--end of functionalities section-->

    <!--footer section-->
    <div id="footer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            imageToPDF(); // Call the function specific to this page
        });
    </script>
</body>
</html>
